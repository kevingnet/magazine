<h1>Subscriptions</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Subscription</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Subscription</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subscription of subscriptions">
            <td>{{subscription.subscription}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{subscription.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteSubscription(subscription.id)" class="btn btn-sm btn-danger btn-delete-subscription" [disabled]="subscription.isDeleting">
                    <span *ngIf="subscription.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!subscription.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!subscriptions">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
