<h1 *ngIf="isAddMode">Add Subscription</h1>
<h1 *ngIf="!isAddMode">Edit Subscription</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Subscription</label>
            <input type="text" formControlName="subscription" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subscription.errors }" />
            <div *ngIf="submitted && f.subscription.errors" class="invalid-feedback">
                <div *ngIf="f.subscription.errors.required">Subscription is required</div>
            </div>
        </div>
    </div>
     <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
